<h2 mat-dialog-title>Choose, which user you want to join.</h2>
<mat-dialog-content>
  <div class="flex flex-col gap-4">
    <input
      [(ngModel)]="search"
      (ngModelChange)="this.searchUser.next($event)"
      class="input w-full"
      placeholder="Type user's login"
    />
    @if (this.todoService.users().length) {
    <div class="flex flex-col gap-2 p-2 h-[200px] overflow-auto">
      @for (user of this.todoService.users(); track user.id) {
      <div class="flex items-center justify-between">
        <span>{{ user.login }}</span>
        <button (click)="addUser(user)">
          <mat-icon class="text-2xl">add</mat-icon>
        </button>
      </div>
      }
    </div>
    } @else { @if (search) {
    <h2>No results!</h2>
    } }
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <!--  <button mat-button [mat-dialog-close]="search" cdkFocusInitial>Ok</button>-->
</mat-dialog-actions>
